
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  </head>
  <body>
  <div id="navbar"><span>Red Stapler - Geolocation API</span></div>
  <div id="wrapper">
    <button id="location-button" onClick="getLocation()">Get User Location</button>
    <input id="output" type="text">
    <div id="output2"></div>
  </div>
  
  <script>
         var output=document.getElementById('output');var output2=document.getElementById('output2');
         function getLocation(){
          if(navigator.geolocation){
                 
                  
                  navigator.geolocation. getCurrentPosition(showPosition);
                }
        else{output.value= "brouser not supportive";}
      }

      function showPosition(position){
        var lat=position.coords.latitude,
            long=position.coords.longitude,
            coords=lat+', '+long;
        output.value= coords;
         document.getElementById('map').setAttribute('src','https://maps.google.com/maps?q='+ coords+'&hl=en&z=14&amp&output=embed' );
          

        
        output2.innerHTML="latitude= "+lat+"<br> longitude= "+long;}

        

  </script>
  <iframe class="map" id="map" style="height:450px" src="https://maps.google.com/maps?&hl=en&z=14&amp;output=embed" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>    
  
  </body>
</html>
